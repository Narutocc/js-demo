<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		body{
			height: 2000px;
		}
			div{
				width: 20px;
				height: 100px;
				position: fixed;
				bottom: 10px;
				right: 10px;
				background:red;
			}
		</style>
		<script type="text/javascript">
			onload=function(){
				var box=document.getElementsByTagName("div")[0];
				var timer=null;
				//clearInterval(timer);
				box.onclick=function(){
					clearInterval(timer);
					var target=0;
					var speed;
					timer=setInterval(function(){
						var currentScrollTop=document.body.scrollTop || document.documentElement.scrollTop
						speed=Math.floor((target-currentScrollTop)/8);
						if (currentScrollTop==0) {
							clearInterval(timer)
						}
						document.body.scrollTop=currentScrollTop+speed;
						document.documentElement.scrollTop=currentScrollTop+speed;
					},50)
				}
			}
		</script>
	</head>
	<body>
		<div >
			滚回顶部
		</div>
	</body>
</html>
