<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul,li{list-style: none;}
			#list li{width: 150px;
					height: 25px;
					background: url(images/imgs/images1/bg.gif);
					padding:0 10px;
					position: relative;
					}
			#list li span{background: url(images/imgs/images1/ico.gif) no-repeat ;
						height: 25px;
						width: 9px;
						position: absolute;
						right: 10px;
						top: 8px;
					}
		</style>
		<script type="text/javascript" src="move.js">
			
		</script>
		<script type="text/javascript">
			onload=function(){
				var list=document.getElementById("list");
				var aLi=list.getElementsByTagName("li");
				for (var i=0;i<aLi.length;i++) {
					aLi[i].onmouseover=function(){
						startMove(this,{paddingLeft:50,paddingRight:50})
					}
					aLi[i].onmouseout=function(){
						startMove(this,{paddingLeft:10,paddingRight:10})
					}
				}
				
				
				
			}
		</script>
	</head>
	<body>
		<ul id="list">
			<li>首页<span></span></li>
			<li>关于我们<span></span></li>
			<li>联系我们<span></span></li>
			<li>千峰课程<span></span></li>
			<li>好程序员不是你<span></span></li>
		</ul>
	</body>
</html>
