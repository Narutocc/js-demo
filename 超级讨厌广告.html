<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{height:2000px}
			#box{width: 100px;
				height: 200px;
				background: greenyellow;
				position: absolute;
				left: 0;
				top: 0;	
				
			}
			#box p{display: inline-block;vertical-align: middle;}
			#box em{display: inline-block;width:0;height: 100%;vertical-align: middle;}
		</style>
		<script type="text/javascript" src="move.js"></script>
		<script type="text/javascript">
			onload = onscroll = onresize = function(){
					var oBox = document.getElementById("box");
					//浏览器的高度
					var clientHeight=document.documentElement.clientHeight||document.body.clientHeight;
					//oBox的高度
					var bHeight=oBox.clientHeight;
					//到顶部的距离
					var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
					//动画目标值
					var iTarget=(clientHeight-bHeight)/2+scrollTop;
					startMove(oBox,{top:parseInt(iTarget)})
					
				}
		</script>
	</head>
	<body>
		<div id="box">
			<p>关不掉我.关不掉我关不掉我.关不掉我
			关不掉我.关不掉我</p><em></em>
		</div>
	</body>
</html>
