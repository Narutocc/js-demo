<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		body{
			height: 2000px;
		}
			#nav{
				height: 50px;
				background: blue;
			}
			#nav1{
				width: 100%;
				height: 50px;
				background: yellow;
				position: absolute;
				top: 200px;
			}
			
		</style>
		
		<script type="text/javascript">
		onscroll=function(){
			var scrollTop=document.documentElement.scrollTop || document.body.scrollTop;
			var nav=document.getElementById("nav1");
			
			if (scrollTop>=200) {
				nav.style.position="fixed";
				nav.style.top="0";
			}else{
				nav.style.position="absolute";
				nav.style.top="200px";
			}
			
		}
			
						 
			
		</script>
	</head>
	<body>
		<div id="nav"></div>
		<div id="nav1"></div>
		
	</body>
</html>
