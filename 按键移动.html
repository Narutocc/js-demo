<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				background: black;
				width: 100%;
				height:100%;
				overflow: hidden;
			}
			
			.xz{
				-webkit-transform:rotateY(180deg);
			}
			.zz{
				-webkit-transform:rotateY(0deg);
			}
			.sx{
				-webkit-transform:rotateZ(45deg);
			}
			.xzz{
				-webkit-transform:rotateY(180deg);
				-webkit-transform:rotateZ(-45deg);
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var img=document.getElementById("ig");
				var box=document.getElementById("box");
				
				var left=0;
				var top=0;
				onkeydown=function(e){
					
					e=e||event;
					//console.log(e.keyCode)//打印按了那个键
					
					switch (e.keyCode){
						case 37:
							left-=10;
							img.className="";
							break;
						case 39:
							left+=10;
							img.className="xz";
							break;
						case 38:
							top-=10;
							break;
						case 40:
							top+=10;
							break;
					}
				
					if (left>window.innerWidth) {
						left=-img.offsetWidth;
					} else if(left<-img.offsetWidth){
						left=window.innerWidth;
					}
					img.style.left=left+"px";
					img.style.top=top+"px";
				}
				
				
			}
		</script>
	</head>
	<body>
		
		<img src="img/28152570_71.gif" id="ig" style="position: absolute;left: 0px;top: 0px;"/>
			
		

	</body>
</html>
